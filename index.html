            <button>Shop Now</button>

        </div>
      </section>
      <section class="section container categorys">
        <h2 class="section-title">Shop by Category</h2>
        <hr />
        <div class="category-container">
          <!-- Men's Clothing -->
          <div class="category">
            <img
              src="assets/samuel-lopes-SyPk4FxjTXQ-unsplash.jpg"

            />
            <button class="category-buttons" data-category="men's clothing">
              Men's Clothing

          </div>

          <!-- Women's Clothing -->
          <div class="category">
            <img
              src="assets/davide-boscolo-gz9njd0zYbQ-unsplash.jpg"

            <button class="category-buttons" data-category="electronics">
              electronics
            </button>
          </div>

          <!-- Jewelery -->
          <div class="category">
            <img src="assets/accessory_79573b939f.png" alt="accesseries" />
            <button class="category-buttons" data-category="accesseries">
              accesseries
            </button>
          </div>

          <!-- Electronics -->
          <div class="category">
            <img
              src="assets/mike-von-V4cl7_0N2mc-unsplash.jpg"
              alt="women's clothes"
            />
            <button class="category-buttons" data-category="women's clothing">
              women's clothing
            </button>
          </div>
        </div>
      </section>

      <section class="products-section" id="product-page">
        <div class="pro-container">
          <h2>New product</h2>
          <div class="line"></div>
          <hr />
          <div class="products-container" id="products-container">
            <!-- Products will be added here dynamically -->
          </div>
        </div>
      </section>
      <section class="section product-details">
        <button class="go-back">back</button>
      </section>

      <section class="section">
        <div class="sale-container">
          <h3>New Trend 2025</h3>
          <h1>Women's Collection</h1>
          <h4>Big sale of this week</h4>
          <button>shop now</button>
        </div>
      </section>

      <section class="section">
        <button class="back">back</button>

        <div class="wraper container">
          <div class="cart-item"></div>
          <div class="cart-total"></div>
        </div>
      </section>
