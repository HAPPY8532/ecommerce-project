<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shope-Easy</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar here -->

    <header>
      <nav class="navbar flex container">
        <a href="#" class="logo"> Easy<span>Buy</span> </a>
        <ul class="navlist flex">
          <li><a href="#" class="link link-active">Home</a></li>
          <li><a href="#" class="link">Page</a></li>
          <li><a href="#" class="link">shope</a></li>
          <li><a href="#" class="link">blog</a></li>
          <li><a href="#" class="link">contact</a></li>
          <li class="nav-icons flex">
            <a href="#" class="icon"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></a>
            <a href="#" class="icon"><i class="fa-solid fa-user"></i></a>
            <a href="#" class="icon icon-active"
              ><i class="fa-solid fa-shopping-bag"></i
            ></a>
          </li>
        </ul>
        <a href="#" class="hamburger">
          <i class="fa-solid fa-bars"></i>
        </a>
      </nav>
    </header>

    <!-- Sections here -->

    <main>
      <section class="hero">
        <div class="hero-content flex container">
          <div>
            <h3>Summer Fashion</h3>
            <h1>New Collection</h1>
            <h4>Big sale of this Week up to <span>30%</span></h4>
            <button>Shop Now</button>
          </div>
        </div>
      </section>

      <section class="section container">
        <div class="category-container">
          <div class="category">
            <img src="assets/handsome-man-with-hat-looking-away_23-2148448878.avif" />
            <button>For men's</button>
          </div>
          <div class="category">
            <img src="assets/Street-fashion-kids-boys-blazer-outfit.webp" />
            <button>For Kids</button>
          </div>
          <div class="category">

            <img src="assets/accessory_79573b939f.png" />
            <button>Accessories</button>
          </div>
          <div class="category">
            <img src="assets/Womens fashion.jpeg" />
            <button>For Women's</button>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="Js files/App.js"></script>
</html>
